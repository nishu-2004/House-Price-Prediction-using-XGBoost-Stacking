<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>House Price Prediction</h1>
        <form action="/predict" method="POST">
            <label for="MedInc">Median Income (MedInc): </label>
            <input type="number" id="MedInc" name="MedInc" step="0.01" required>

            <label for="HouseAge">House Age (HouseAge): </label>
            <input type="number" id="HouseAge" name="HouseAge" step="0.1" required>

            <label for="AveRooms">Average Rooms (AveRooms): </label>
            <input type="number" id="AveRooms" name="AveRooms" step="0.1" required>

            <label for="Population">Population: </label>
            <input type="number" id="Population" name="Population" step="1" required>

            <label for="AveOccup">Average Occupancy (AveOccup): </label>
            <input type="number" id="AveOccup" name="AveOccup" step="0.1" required>

            <label for="Latitude">Latitude: </label>
            <input type="number" id="Latitude" name="Latitude" step="0.01" required>
            
            <button type="submit">Predict House Price</button>
        </form>

        <div class="result">
        </div>
    </div>

</body>
</html>
